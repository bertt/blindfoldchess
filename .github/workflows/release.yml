name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Blindfold Chess ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            ## Blindfold Chess ${{ github.ref }}
            
            Console application for learning blindfold chess with AI opponent powered by GitHub Copilot SDK.
            
            ### Requirements
            - GitHub Copilot CLI: `npm install -g copilot`
            - Active GitHub Copilot subscription
            - For source builds: .NET 8.0 SDK
            
            ### Downloads
            Download the appropriate build for your platform below and extract the archive.
            
            ### Quick Start
            1. Install GitHub Copilot CLI: `npm install -g copilot`
            2. Authenticate: `copilot auth`
            3. Run the executable
            4. Type `help` for commands
            
            See [README.md](https://github.com/bertt/blindfoldchess/blob/main/README.md) for complete documentation.

  build:
    name: Build ${{ matrix.platform }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows-x64
            rid: win-x64
            artifact: blindfoldchess-windows-x64.zip
          - os: ubuntu-latest
            platform: linux-x64
            rid: linux-x64
            artifact: blindfoldchess-linux-x64.zip
          - os: macos-latest
            platform: macos-x64
            rid: osx-x64
            artifact: blindfoldchess-macos-x64.zip
          - os: macos-latest
            platform: macos-arm64
            rid: osx-arm64
            artifact: blindfoldchess-macos-arm64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Update version in csproj
        shell: bash
        run: |
          sed -i.bak "s|<Version>.*</Version>|<Version>${{ needs.create-release.outputs.version }}</Version>|" src/Chess.Console/Chess.Console.csproj
          rm -f src/Chess.Console/Chess.Console.csproj.bak

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Publish
        run: |
          dotnet publish src/Chess.Console/Chess.Console.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:PublishTrimmed=false \
            -o ./publish/${{ matrix.platform }}

      - name: Create README for release
        shell: bash
        run: |
          cat > ./publish/${{ matrix.platform }}/README.txt << 'EOF'
          Blindfold Chess v${{ needs.create-release.outputs.version }}
          =============================================
          
          Console application for learning blindfold chess with AI opponent.
          
          REQUIREMENTS:
          - GitHub Copilot CLI (REQUIRED)
            Install: npm install -g copilot
            Authenticate: copilot auth
          - Active GitHub Copilot subscription
          
          QUICK START:
          1. Ensure GitHub Copilot CLI is installed and authenticated
          2. Run the executable:
             - Windows: blindfoldchess.exe
             - Linux/macOS: ./blindfoldchess
          3. Type 'help' for available commands
          
          DOCUMENTATION:
          https://github.com/bertt/blindfoldchess
          
          LICENSE:
          See LICENSE file or visit the GitHub repository.
          EOF

      - name: Copy LICENSE
        shell: bash
        run: cp LICENSE ./publish/${{ matrix.platform }}/

      - name: Create ZIP (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path ./publish/${{ matrix.platform }}/* -DestinationPath ${{ matrix.artifact }}

      - name: Create ZIP (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd ./publish/${{ matrix.platform }}
          chmod +x blindfoldchess
          zip -r ../../${{ matrix.artifact }} *

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.artifact }}
          asset_name: ${{ matrix.artifact }}
          asset_content_type: application/zip
