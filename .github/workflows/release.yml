name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows-x64
            rid: win-x64
            artifact: blindfoldchess-windows-x64.zip
          - os: windows-latest
            platform: windows-arm64
            rid: win-arm64
            artifact: blindfoldchess-windows-arm64.zip
          - os: ubuntu-latest
            platform: linux-x64
            rid: linux-x64
            artifact: blindfoldchess-linux-x64.zip
          - os: macos-latest
            platform: macos-x64
            rid: osx-x64
            artifact: blindfoldchess-macos-x64.zip
          - os: macos-latest
            platform: macos-arm64
            rid: osx-arm64
            artifact: blindfoldchess-macos-arm64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Update version in csproj
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i.bak "s|<Version>.*</Version>|<Version>${VERSION}</Version>|" src/Chess.Console/Chess.Console.csproj
          rm -f src/Chess.Console/Chess.Console.csproj.bak

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Publish
        shell: bash
        run: |
          dotnet publish src/Chess.Console/Chess.Console.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:PublishTrimmed=false \
            -o ./publish/${{ matrix.platform }}

      - name: Create README for release
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cat > ./publish/${{ matrix.platform }}/README.txt << EOF
          Blindfold Chess v${VERSION}
          =============================================
          
          Console application for learning blindfold chess with Stockfish opponent.
          
          REQUIREMENTS:
          - None! Self-contained executable
          
          QUICK START:
          1. Run the executable:
             - Windows: blindfoldchess.exe
             - Linux/macOS: ./blindfoldchess
          2. Type 'help' for available commands
          
          DOCUMENTATION:
          https://github.com/bertt/blindfoldchess
          
          LICENSE:
          See LICENSE file or visit the GitHub repository.
          EOF

      - name: Copy LICENSE
        shell: bash
        run: cp LICENSE ./publish/${{ matrix.platform }}/

      - name: Create ZIP (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path ./publish/${{ matrix.platform }}/* -DestinationPath ${{ matrix.artifact }}

      - name: Create ZIP (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd ./publish/${{ matrix.platform }}
          chmod +x blindfoldchess
          zip -r ../../${{ matrix.artifact }} *

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: artifacts/**/*.zip
          body: |
            ## Blindfold Chess ${{ github.ref_name }}
            
            Console application for learning blindfold chess with Stockfish opponent.
            
            ### ðŸ“¦ Downloads
            Download the appropriate build for your platform below and extract the archive:
            - **Windows x64**: `blindfoldchess-windows-x64.zip`
            - **Windows ARM64**: `blindfoldchess-windows-arm64.zip` (Surface Pro X, ARM devices)
            - **Linux x64**: `blindfoldchess-linux-x64.zip`
            - **macOS Intel**: `blindfoldchess-macos-x64.zip`
            - **macOS Apple Silicon**: `blindfoldchess-macos-arm64.zip` (M1/M2/M3)
            
            ### âœ… Requirements
            - None! Self-contained executables include everything needed
            - For building from source: .NET 10.0 SDK
            
            ### ðŸš€ Quick Start
            1. Download the appropriate archive for your platform
            2. Extract the archive
            3. Run the executable:
               - Windows: `blindfoldchess.exe`
               - Linux/macOS: `./blindfoldchess`
            4. Type `help` for available commands
            
            ### ðŸ“š Documentation
            See [README.md](https://github.com/bertt/blindfoldchess/blob/main/README.md) for complete documentation.
            
            ### ðŸŽ¯ Features
            - Blindfold chess training mode
            - Stockfish opponent with 3 difficulty levels
            - Complete chess rules (castling, en passant, promotion, etc.)
            - Position analysis and move history
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
